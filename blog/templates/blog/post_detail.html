{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <!-- Checks if published date is not empty -->
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
            <!-- glyphicon glyphicon-pencil is provided by bootstrap and displays an edit icon -->
            <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <!-- glyphicon glyphicon-pencil is provided by bootstrap and displays an edit icon -->
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
